<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Registration</title>
    <link rel="stylesheet" href="styles/clerkReg.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Clerk Registration</h1>
            <form action="/Patient-Tracking/backend/scripts/clerkRegistration.php" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p>Already registered? <a href="clerkLogin.html">Login here</a></p>
        </div>
    </div>
    <script>
        document.getElementById("clerkForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const response = await fetch("http://localhost/Patient-Tracking/backend/scripts/clerkRegistration.php", {
            method: "POST",
            body: formData,
        });
        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            e.target.reset(); // Reset form on success
        } else {
            alert("Error: " + result.message);
        }
    });

    </script>
</body>
</html>

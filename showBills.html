<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bills</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/manageAppointments.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.container {
    margin: 20px;
}

.navbar {
    background-color: #0984e3;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.navbar h2 {
    margin: 0;
    font-size: 24px;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: 0.3s;
    padding: 10px 15px;
    border-radius: 5px;
}

.navbar a:hover {
    background-color: #74b9ff;
}

/* Content Styling */
.content {
    margin: 50px;
    text-align: center;
}

.content h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #2d3436;
}

.content p {
    font-size: 18px;
    color: #636e72;
}

/* Dashboard Cards */
.card-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 40px;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 250px;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h3 {
    margin-bottom: 15px;
    font-size: 20px;
    color: #0984e3;
}

.card a {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #0984e3;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s;
}

.card a:hover {
    background-color: #74b9ff;
}

h1 {
    text-align: center;
    color: #333;
}
.search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
.search-bar input {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.appointment-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px auto;
}
.appointment-table th, .appointment-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}
.appointment-table th {
    background-color: #f4f4f4;
}
.actions button {
    padding: 5px 10px;
    margin: 2px;
    border: none;
    color: white;
    border-radius: 3px;
    cursor: pointer;
}
.actions .edit {
    background-color: #4CAF50;
}
.actions .delete {
    background-color: #f44336;
}
.add-appointment {
    text-align: center;
    margin: 20px;
}
.add-appointment button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.update-container {
    background-color: #f9f9f9;
    padding: 20px;
    margin: 20px auto;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.update-container h3 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
    color: #0984e3;
}

.update-container form div {
    margin-bottom: 15px;
}

.update-container form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 14px;
    color: #2d3436;
}

.update-container form input,
.update-container form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.update-container form select {
    appearance: none;
    background: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path fill="%230984e3" d="M7 10l5 5 5-5z"></path></svg>') no-repeat right 10px center/10px auto;
    background-color: white;
}

.button-container {
    display: flex;
    justify-content: space-between;
}

.button-container button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button-container #saveUpdateButton {
    background-color: #0984e3;
    color: white;
}

.button-container #saveUpdateButton:hover {
    background-color: #74b9ff;
}

.button-container #cancelUpdateButton {
    background-color: #d63031;
    color: white;
}

.button-container #cancelUpdateButton:hover {
    background-color: #ff7675;
}

        .appointment-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .appointment-table th,
        .appointment-table td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .appointment-table th {
            background-color: #0984e3;
            color: white;
            font-size: 16px;
        }

        .appointment-table td {
            font-size: 14px;
            color: #2d3436;
        }

        .status-changed {
            font-weight: bold;
            color: #d63031;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-appointment button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-appointment button:hover {
            background-color: #74b9ff;
        }

        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        #popup h3 {
            margin-top: 0;
            text-align: center;
        }

        #popup form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #popup form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #popup form div {
            text-align: right;
        }

        #popup form button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #popup form button[type="submit"] {
            background-color: #0984e3;
            color: white;
        }

        #popup form button[type="submit"]:hover {
            background-color: #74b9ff;
        }

        #popup form button#cancelButton {
            background-color: #d63031;
            color: white;
        }

        #popup form button#cancelButton:hover {
            background-color: #ff7675;
        }

        
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2>Patient Tracking System</h2>
        <div>
            <a href="clerkDashboard.html">Dashboard</a>
            <a href="index.html">Home</a>
            <!-- <a href="clerkDashboard.html">Dashboard</a> -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Manage Bills</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search bills...">
        </div>

        <!-- Add Appointment Button -->
        <div class="add-appointment">
            <button onclick="showPopup()">Add New Bill</button>
        </div>
        <div class="update-container">
            <h3>Update Bill Status</h3>
            <form id="updateBillForm">
                <div>
                    <label for="billId">Bill ID:</label>
                    <input type="number" id="billId" name="billId" placeholder="Enter Bill ID" required>
                </div>
        
                <div>
                    <label for="billStatus">Bill Status:</label>
                    <select id="billStatus" name="billStatus" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>
        
                <div class="button-container">
                    <button type="submit" id="saveUpdateButton">Save</button>
                    <button type="button" id="cancelUpdateButton">Cancel</button>
                </div>
            </form>
        </div>
        

        <!-- Bills Table -->
        <table class="appointment-table" id="billsTable">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>ID</th>
                    <th>Patient Email</th>
                    <th>Phone Number</th>
                    <th>Date of Service</th>
                    <th>Amount</th>
                    <th>Disease</th>
                    <th>Status</th>
                    <th>Created On</th>
                    <th>Updated On</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Popup for Adding New Bill -->
    <div id="popup">
        <h3>Add New Bill</h3>
        <form id="newBillForm">
            <label for="patientEmail">Patient Email:</label>
            <input type="email" id="patientEmail" name="patientEmail" required>
    
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
    
            <label for="dateOfService">Date of Service:</label>
            <input type="date" id="dateOfService" name="dateOfService" required>
    
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
    
            <label for="disease">Disease:</label>
            <input type="text" id="disease" name="disease" required>
    
            <div>
                <button type="submit">Save</button>
                <button type="button" id="cancelButton">Cancel</button>
            </div>
        </form>
    </div>
    

    <script>


// Handle update form submission
document.getElementById("updateBillForm").addEventListener("submit", function (event) {
    event.preventDefault();
    console.log("Update form submitted");

    const formData = new FormData(this);

    fetch("http://localhost/Patient-Tracking/backend/scripts/updateStatus.php", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log("Update response:", data);
        if (data.success) {
            alert("Bill status updated successfully!");
            document.getElementById("updatePopup").style.display = "none";
            location.reload();
        } else {
            alert("Error updating bill status: " + data.message);
        }
    })
    .catch(error => console.error("Error:", error));
});

        // Show the popup
        
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        // Hide the popup
        document.getElementById("cancelButton").addEventListener("click", function () {
            document.getElementById("popup").style.display = "none";
        });

        // Handle form submission
        document.getElementById("newBillForm").addEventListener("submit", function (event) {
    event.preventDefault();
    console.log("Form submitted");

    const formData = new FormData(this);

    fetch("http://localhost/Patient-Tracking/backend/scripts/generateBill.php", {
        method: "POST",
        body: formData
    })
    .then(response => response.text()) // Change to .text() to see the raw response
    .then(data => {
        console.log("Raw response:", data);
        try {
            const jsonData = JSON.parse(data); // Parse the JSON manually
            if (jsonData.success) {
                alert("New bill added successfully!");
                document.getElementById("popup").style.display = "none";
                location.reload();
            } else {
                alert("Error adding bill: " + jsonData.message);
            }
        } catch (error) {
            console.error("Parsing error:", error);
            alert("Unexpected error occurred. Check console for details.");
        }
    })
    .catch(error => console.error("Error:", error));
});


        
        
        // Search functionality
        document.getElementById("searchInput").addEventListener("input", function () {
            const searchValue = this.value.toLowerCase();
            const rows = Array.from(document.querySelector("#billsTable tbody").children);

            rows.forEach(row => {
                const cells = Array.from(row.children);
                row.style.display = cells.some(cell => cell.textContent.toLowerCase().includes(searchValue))
                    ? ""
                    : "none";
            });
        });

        function goToPage(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.querySelector("#billsTable tbody");

            // Fetch bills data and populate the table
            fetch("http://localhost/Patient-Tracking/backend/scripts/getBills.php")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        populateTable(data.bills);
                    } else {
                        console.error("Error in response:", data.message);
                    }
                })
                .catch(error => console.error("Error during fetch:", error));

            // Populate the table with data
            function populateTable(bills) {
                tableBody.innerHTML = ""; // Clear existing rows
                bills.forEach((bill, index) => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${bill.id}</td>
                        <td>${bill.patient_email}</td>
                        <td>${bill.phone_number}</td>
                        <td>${bill.date_of_service}</td>
                        <td>${bill.amount}</td>
                        <td>${bill.disease}</td>
                        <td>${bill.Bill_Status}</td>
                        <td>${bill.created_at}</td>
                        <td>${bill.updated_at}</td>
                    `;

                    // Highlight row based on status
                    if (bill.Bill_Status === "Pending") {
                        row.style.backgroundColor = "#ffcccc"; // Light red for pending
                    } else if (bill.Bill_Status === "Paid") {
                        row.style.backgroundColor = "#ccffcc"; // Light green for completed
                    }

                    tableBody.appendChild(row);
                });
            }

            document.getElementById("searchInput").addEventListener("input", function () {
                const searchValue = this.value.toLowerCase();
                const rows = Array.from(tableBody.children);

                rows.forEach(row => {
                    const cells = Array.from(row.children);
                    row.style.display = cells.some(cell => cell.textContent.toLowerCase().includes(searchValue))
                        ? ""
                        : "none";
                });
            });
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Login</title>
    <link rel="stylesheet" href="styles/clerkLogin.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Clerk Login</h1>
            <form id="clerkForm" action="/Patient-Tracking/backend/scripts/clerkLogin.php" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Not registered? <a href="clerkReg.html">Register here</a></p>
        </div>
    </div>
    <script>
        document.getElementById("clerkForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const response = await fetch("/Patient-Tracking/backend/scripts/clerkLogin.php", {
            method: "POST",
            body: formData,
        });
        const result = await response.json();
        
        console.log(result); // Debug statement
        if (result.success) {
            alert(result.message);
            window.location.href = "/Patient-Tracking/frontend/clerkDashboard.html";
        } else {
            alert("Error: " + result.message);
        }
    });
    </script>
</body>
</html>

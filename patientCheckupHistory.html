<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup History</title>
    <link rel="stylesheet" href="styles/global.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            padding: 15px 20px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container */
        .container {
            max-width: 90%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 250px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        th:hover {
            background: #0056b3;
        }

        tr:nth-child(even) {
            background-color: #f8f9fc;
        }

        tr:hover {
            background-color: #eaf1ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-bar input {
                width: 100%;
            }

            th, td {
                font-size: 14px;
            }
        }

        #downloadReport {
        display: block; /* Makes sure it's visible */
        margin: 20px auto; /* Centers the button */
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff; /* Blue color */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    #downloadReport:hover {
        background-color: #0056b3; /* Darker blue */
    }

    </style>
</head>
<body>
    <nav class="navbar">
        <h2>Checkup History</h2>
        <div>
            
            <a href="patientDashboard.html">Dashboard</a>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <div class="container">
        <!-- <div class="search-bar"> 
            <input type="text" id="searchInput" placeholder="Search history..." onkeyup="filterTable()">
        </div> -->

        <table id="historyTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Doctor ‚¨ç</th>
                    <th>Diagnosis</th>
                    <th>Treatment</th>
                    <th>Notes</th>
                    <th onclick="sortTable(4)">Date ‚¨ç</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
        <button id="downloadReport" onclick="downloadReport()">Download Report</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://localhost/Patient-Tracking/backend/scripts/getPatientCheckupHistory.php")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const tableBody = document.querySelector("#historyTable tbody");
                        data.history.forEach(item => {
                            const row = `<tr>
                                <td>${item.doctor_name}</td>
                                <td>${item.diagnosis}</td>
                                <td>${item.treatment}</td>
                                <td>${item.notes || "N/A"}</td>
                                <td>${item.date_of_checkup}</td>
                            </tr>`;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        alert("Failed to load checkup history.");
                    }
                })
                .catch(error => console.error("Error fetching history:", error));
        });

        // üîç Search Filter
        function filterTable() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("#historyTable tbody tr");

            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        // üîº Sort Table by Column
        function sortTable(colIndex) {
            let table = document.getElementById("historyTable");
            let rows = Array.from(table.rows).slice(1);
            let isAscending = table.dataset.sortOrder === "asc";
            table.dataset.sortOrder = isAscending ? "desc" : "asc";

            rows.sort((rowA, rowB) => {
                let cellA = rowA.cells[colIndex].innerText.trim();
                let cellB = rowB.cells[colIndex].innerText.trim();

                if (colIndex === 4) { // If sorting by date
                    return isAscending 
                        ? new Date(cellA) - new Date(cellB) 
                        : new Date(cellB) - new Date(cellA);
                }
                return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            });

            rows.forEach(row => table.appendChild(row));
        }
        
        function downloadReport() {
            window.location.href = "http://localhost/Patient-Tracking/backend/scripts/generate_report.php";
        }
    </script>
</body>
</html>
